<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #warp {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="warp" width="500px" height="500px"></canvas>
    <script>
        window.onload = function () {
            let el = document.querySelector('#warp');
            const ctx = el.getContext('2d');
            ctx.fillStyle = '#f40';
            ctx.fillRect(150, 150, 200, 200);
            //绘制直线
            ctx.moveTo(0, 0);
            ctx.lineTo(500, 500);
            ctx.moveTo(500, 0);
            ctx.lineTo(0, 500);
            ctx.stroke();
            //绘制圆
            ctx.beginPath();
            ctx.arc(250, 250, 90, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(50, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
            // 创建渐变
            var grd = ctx.createLinearGradient(0, 0, 400, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            // 填充渐变
            ctx.fillStyle = grd;
            ctx.fillRect(150, 50, 200, 100);
            //文字
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 175, 40);
        }
    </script>
</body>

</html>
