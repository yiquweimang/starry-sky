<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            resolve(300)
        })
        //.then中返回的promise对象不能是自己
        const p2 = p.then(res=>{
            console.log(res);
            return p2;
        })
        p2.then(data=>{
            console.log(data);
        })
    </script>
</body>
</html>
